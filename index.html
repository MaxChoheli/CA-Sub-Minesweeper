<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper</title>
</head>
<h1>MineSweeper-Early</h1>
<link rel="stylesheet" href="css/main.css">

<body>
    <div class="upperFrame">
        <div class="timer" id="timer">0.00 seconds</div>
        <button id="restartButton" onclick="restartGame()">Restart</button>
        <div class="difButtons easyDif" onclick="InitEasyDif()">Easy</div>
        <div class="difButtons medDif" onclick="InitMedDif()">Medium</div>
        <div class="difButtons hardDif" onclick="InitHardDif()">Hard</div>
        <div class="difButtons extremeDif" onclick="InitCustomDif()">Custom</div>
    </div>
    <div class="frame">
        <div class="grids easyGrid"></div>
        <div class="grids medGrid"></div>
        <div class="grids hardGrid"></div>
        <div class="grids customGrid"></div>
    </div>


    <script src="js/game.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
